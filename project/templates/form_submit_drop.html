{% extends "base.html" %}
{% block title %}Submit Instructor Drop Form{% endblock %}

{% block content %}
<div class="card">
    <h2>Submit Instructor Drop Form</h2>
    <form action="{{ url_for('form_submit_drop') }}" method="POST">
        <label>First Name:</label>
        <input type="text" name="first_name" class="form-control" required>

        <label>Middle Initial (Optional):</label>
        <input type="text" name="middle_initial" class="form-control" maxlength="1">

        <label>Last Name:</label>
        <input type="text" name="last_name" class="form-control" required>

        <label>UH PeopleSoft ID:</label>
        <input type="text" name="uh_id" class="form-control" required>

        <label>Course Subject:</label>
        <input type="text" name="course_subject" class="form-control" required>

        <label>Course Number:</label>
        <input type="text" name="course_number" class="form-control" required>

        <label>Semester:</label>
        <select name="semester" class="form-control">
            <option value="Fall">Fall</option>
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
        </select>

        <label>Year:</label>
        <input type="number" name="year" class="form-control" required>

        <label>Upload Your Signature:</label>
        <input type="file" name="signature" class="form-control" accept="image/*" required>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
